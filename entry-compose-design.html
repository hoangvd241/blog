<html>
<head>
<link rel="stylesheet" type="text/css" href="css/blog.css"/>
</head>
<body>
	<div id="blog-entries">
		<div class="blog-entry">
			<h1>Compose a blog entry</h1>
			<table>
				<tr>
					<td>Title</td>
					<td><input type="text" name="title" size="120"></td>
				</tr>
				<tr>
					<td>Content</td>
					<td><textarea name="content" cols="140" rows="20"></textarea></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
